{% load news_tags %}
{% comment %}
<div class="list-group border border-success">
    {% get_list_categories as categories %}
    {% for item in categories %}
      <a href="{% url 'category' item.id %}" class="list-group-item list-group-item-action">
        {{ item.title }}
      </a>
    {% endfor %}
</div>

<br>
{% endcomment %}

{% show_categories %}
